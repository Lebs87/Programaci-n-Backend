<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="publicport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/templates.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body class="container bgblack">
    <ol class="nav justify-content-end m-2">
        <li class="nav-item">
            <a class="navText" href="/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="navText" href=#tablaProd>Productos</a>
        </li>
    </ol>
    <div class="d-flex">
        <div id="soloAdministrador"></div>
        <div id="tablaProd" class="alert alert-dark text-center m-2">
            Productos
        </div>
        <div class="row d-flex justify-content-center" id="productos"></div>
        <div class="alert alert-dark text-center m-2">
            Carrito
        </div>
        <div class="row d-flex justify-content-center" id="carritos"></div>
        <div class="alert alert-dark text-center m-2">
            Operaciones
        </div>
    </div>
    <div id="" class="row d-flex justify-content-center">
        <div class="col">
            <button id="newCartBtn" type="" class="btn btn-danger m-2">Nuevo carrito</button>
        </div>
    </div>
    <div id="" class="row d-flex justify-content-center m-2">
        <div class="col m-2">
            <input type="text" class="form-control" id="idProdNew" aria-describedby="pHelp3">
            <div id="pHelp3" class="form-text">ID producto a agregar</div>
        </div>
        <div class="col m-2">
            <input type="text" class="form-control" id="idProdCartNew" aria-describedby="pHelp4">
            <div id="pHelp4" class="form-text">ID del carrito</div>
        </div>
        <div class="col m-2">
            <button id="newItemCartBtn" type="" class="btn btn-danger">Agregar producto</button>
        </div>
    </div>
    <div id="" class="row d-flex justify-content-center m-2">
        <div class="col m-2">
            <input type="text" class="form-control" id="idCartList" aria-describedby="pHelp4">
            <div id="pHelp4" class="form-text">ID del carrito</div>
        </div>
        <div class="col m-2">
            <button id="listItemCartBtn" type="" class="btn btn-danger">Ver productos</button>
        </div>
    </div>
    <div id="itemCartList" class="row m-2"></div>
    <div id="" class="row d-flex justify-content-center  m-2">
        <div class="col">
            <input type="text" class="form-control" id="idCartDel" aria-describedby="pHelp">
            <div id="pHelp" class="form-text">ID de carrito a borrar</div>
        </div>
        <div class="col">
            <button id="deleteCartBtn" type="" class="btn btn-danger">Borrar carrito</button>
        </div>
    </div>
    <div id="" class="row d-flex justify-content-center m-2">
        <div class="col m-2">
            <input type="text" class="form-control" id="idProdDel" aria-describedby="pHelp1">
            <div id="pHelp1" class="form-text m-2">ID producto a borrar</div>
        </div>
        <div class="col m-2">
            <input type="text" class="form-control" id="idProdCartDel" aria-describedby="pHelp2">
            <div id="pHelp2" class="form-text">ID del carrito</div>
        </div>
        <div class="col m-2">
            <button id="deleteItemCartBtn" type="" class="btn btn-danger">Borrar producto</button>
        </div>
    </div>
</body>
</html>
