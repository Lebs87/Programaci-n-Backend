<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="publicport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/templates.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body class="container bgblack">
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav mx-auto alert alert-danger text-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tablaProd">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tablaChat">Centro de mensajes</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="alert alert-secondary text-center" role="alert">
            Ingrese el producto
        </div>
    </div>
    <form id="formulario" class="container" action="/api/productos" method="POST">
        <div class="form-group">
            <label for="name">Nombre de producto</label>
            <input type="text" class="form-control" id="name" name="title">
        </div>
        <div class="form-group">
            <label for="price">Precio</label>
            <input type="number" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="picture">Foto del producto</label>
            <input type="text" class="form-control" id="picture" name="thumbnail" aria-describedby="pictureHelp">
            <div id="pictureHelp" class="form-text">URL del Producto</div>
        </div>
        <button type="submit" class="btn btn-danger m-2">Guardar</button>
    </form>
    <div id="tablaProd"></div>
    <div class="container">
        <div class="alert alert-secondary text-center m-2" role="alert">
            Tabla de productos
        </div>
    </div>
    <div class="">
        <div id="tabla"></div>
        <div id="tablaChat"></div>
        <div class="container">
            <div class="alert alert-secondary text-center m-2" role="alert">
                Mensajes
            </div>
            <div class="row">
                <label for="userEmail" class="form-label">Usuario</label>
                <div class="col mb-3">
                    <input type="email" class="form-control" id="userEmail" aria-describedby="pictureHelp">
                    <div id="pictureHelp" class="form-text">Ingrese su email</div>
                </div>
                <div id="chat"></div>
                <div class="col mb-3">
                    <input type="text" class="form-control" id="userMsj" aria-describedby="pHelp">
                    <div id="pHelp" class="form-text">Comentario</div>
                </div>
                <div class="col">
                    <button id="sendBtn" type="" class="btn btn-danger">Enviar Mensaje</button>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
